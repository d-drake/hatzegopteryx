name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/hatzegopteryx-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/hatzegopteryx-backend:${{ github.sha }}
    
    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/hatzegopteryx-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/hatzegopteryx-frontend:${{ github.sha }}
    
    # Add deployment steps here based on your infrastructure
    # Examples: AWS ECS, Kubernetes, DigitalOcean, etc.